name: CI

on:
  pull_request:

jobs:

  lint:
    name: Linting

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter
        run: ruff format --check --diff .

      - name: Run pyright
        run: pyright .

      - name: Run vulture check
        run: vulture src/ tests/

      - name: Import linter
        run: PYTHONPATH=src lint-imports

      - name: Check TOML formatting
        run: |
          set -eE
          set -o pipefail

          export TAPLO_VERSION=0.9.2
          curl -fsSL https://github.com/tamasfe/taplo/releases/download/${TAPLO_VERSION}/taplo-full-linux-x86_64.gz \
            | gzip -d - | install -m 755 /dev/stdin /usr/local/bin/taplo
          taplo fmt --check --diff

  test:
    name: Run pytest

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install pytest -r requirements-dev.txt

      - name: Run pytest
        run: pytest -vv --cov
