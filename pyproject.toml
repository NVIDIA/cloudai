[project]
name = "cloudai"
version = "0.7"
dependencies = [
    "bokeh==3.4.1",
    "pandas==2.2.1",
    "tbparse==0.0.8",
    "toml==0.10.2",
]

[project.scripts]
cloudai = "cloudai.__main__:main"

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.ruff.lint]
select = ["I", "B", "E", "D", "F", "SIM", "W", "C90", "EXE"]
ignore = [
    "D407", # Missing dashed underline after section
    "D203", # conflicts with D211
    "D212", # conflicts with D213
    "D413", # Missing blank line after last section

    # TODO: Remove these once we have docstrings
    "D100", # Missing docstring in public module
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D107", # Missing docstring in `__init__`
]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["D"]

[tool.ruff.format]
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.importlinter]
root_package = "cloudai"

[[tool.importlinter.contracts]]
name = "_core does not import schema"
type = "layers"
layers = ["cloudai.schema", "cloudai._core"]

[[tool.importlinter.contracts]]
name = "_core does not import installer"
type = "layers"
layers = ["cloudai.installer", "cloudai._core"]

[[tool.importlinter.contracts]]
name = "_core does not import parser"
type = "layers"
layers = ["cloudai.parser", "cloudai._core"]

[[tool.importlinter.contracts]]
name = "_core does not import report_generator"
type = "layers"
layers = ["cloudai.report_generator", "cloudai._core"]

[[tool.importlinter.contracts]]
name = "_core does not import runner"
type = "layers"
layers = ["cloudai.runner", "cloudai._core"]

[[tool.importlinter.contracts]]
name = "_core does not import util"
type = "layers"
layers = ["cloudai.util", "cloudai._core"]
