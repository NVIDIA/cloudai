name = "nemo_run_nemotron_15b_bf16_16_node"
description = "nemo_run_nemotron_15b_bf16_16_node"
test_template_name = "NeMoRun"

[cmd_args]
docker_image_url = "nvcr.io/nvidia/nemo:24.12.rc3"
task = "pretrain"
recipe_name = "nemotron4_15b"
num_layers = 32

  [cmd_args.data]
  micro_batch_size = 4
  global_batch_size = 512

  [cmd_args.trainer]
  max_steps = 100
  val_check_interval = 500
  num_nodes = 16
  callbacks = "comms_overlap_callback"
  accumulate_grad_batches = 1

    [cmd_args.trainer.strategy]
    tensor_model_parallel_size = 4
    pipeline_model_parallel_size = 1
    context_parallel_size = 1
    sequence_parallel = true

  [cmd_args.log.ckpt]
  save_on_train_epoch_end = false
  save_last = false

[extra_env_vars]
NCCL_P2P_NET_CHUNKSIZE = "2097152"
TORCHX_MAX_RETRIES = "0"
TRANSFORMERS_OFFLINE = "1"
NCCL_NVLS_ENABLE = "0"
NVTE_DP_AMAX_REDUCE_INTERVAL = "0"
NVTE_ASYNC_AMAX_REDUCTION = "1"
NVTE_FUSED_ATTN = "1"
NVTE_FLASH_ATTN = "1"
NEMO_LOG_MEMORY_USAGE = "1"
CUDA_DEVICE_MAX_CONNECTIONS = "1"
NVTE_FWD_LAYERNORM_SM_MARGIN = "16"
NVTE_BWD_LAYERNORM_SM_MARGIN = "16"
