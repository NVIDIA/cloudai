name = "megatron_bridge_qwen_30b"
description = "Megatron-Bridge run via CloudAI SlurmSystem for Qwen3 30B A3B"
test_template_name = "MegatronBridge"

extra_container_mounts = []

[cmd_args]
gpu_type = "gb200"
container_image = "nvcr.io#nvidian/nemo:25.11.rc3"

model_name = "qwen3"
model_size = "30b_a3b"
gpus_per_node = 4
num_gpus = 8
domain = "llm"
task = "pretrain"
compute_dtype = "fp8"

hf_token = "REPLACE_ME_WITH_HF_TOKEN"

mb = 8
gb = 512
tp = 1
pp = 1
cp = 1
ep = 8
et = 1
vp = 1

cuda_graph_impl = "transformer_engine"
recompute_modules = ["[mlp]"]
cuda_graph_scope = "[attn]"


