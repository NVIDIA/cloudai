name = "megatron_bridge_qwen_30b"
description = "Megatron-Bridge run via CloudAI SlurmSystem for Qwen3 30B A3B"
test_template_name = "MegatronBridge"

extra_container_mounts = []

[cmd_args]
gpu_type = "gb200"
container_image = "/lustre/fsw/hw_nsw_dev/srivatsank/workspace/nemo-perf/cloudaix/install/25.11.rc3.sqsh"

model_name = "qwen3"
model_size = "30b_a3b"
gpus_per_node = 4
num_gpus = 8
domain = "llm"
task = "pretrain"
compute_dtype = "fp8_cs"

# Required: must be a literal token string (not an env var reference)
hf_token = "REPLACE_ME_WITH_HF_TOKEN"

mb = [2, 4, 8, 16]
gb = 512
tp = [1, 2]
pp = [1, 2, 4, 8]
cp = 1
ep = [4, 8]
et = 1
vp = 1

moe_a2a_overlap = false
use_megatron_fsdp = false

cuda_graph_impl = "transformer_engine"
recompute_modules = ["[mlp]", "[mlp, moe_act]", "[]"]
cuda_graph_scope = [
    "[attn]",
    "[moe, moe_preprocess]",
]


