name = "deepep_low_latency"
description = "DeepEP MoE Benchmark - Low Latency Mode"
test_template_name = "DeepEPBenchmark"

[cmd_args]
# Local .sqsh file:
# docker_image_url = "/.autodirect/mswg2/E2E/Regression_logs/squash/yoel/dp-benchmark-shuffle.sqsh"
# Container registry:
docker_image_url = "gitlab-master.nvidia.com/ybenabou/warehouse/deepep:dp-benchmark"

mode = "low_latency"

# Basic parameters
tokens = 128
num_experts = 256
num_topk = 1
hidden_size = 7168

# Data type
data_type = "bfloat16"

# Low-latency mode settings
allow_nvlink_for_low_latency = false  # Set to true to enable NVLink for intra-node
allow_mnnvl = false                   # Multi-Node NVLink support

# FP8 settings
round_scale = false
use_ue8m0 = false

# Benchmark settings
num_warmups = 20
num_iterations = 50
shuffle_columns = false
use_kineto_profiler = false

# Paths
config_file_path = "/tmp/config.yaml"
results_dir = "/workspace/dp-benchmark/results"

