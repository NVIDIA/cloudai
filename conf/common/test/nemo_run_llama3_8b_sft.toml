name = "nemo_run_llama3_8b_sft"
description = "nemo_run_llama3_8b"
test_template_name = "NeMoRun"

[cmd_args]
docker_image_url = "/lustre/fsw/portfolios/coreai/users/srivatsank/workspace/sri_cloudai/cloudai/install/nemo_run_new.sqsh"
task = "finetune"
recipe_name = "llama3_8b"

  [cmd_args.data]
  micro_batch_size = 1
  global_batch_size = 32

  [cmd_args.trainer]
  max_steps = 100
  val_check_interval = 1000
  num_nodes = 1

    [cmd_args.trainer.strategy]
    tensor_model_parallel_size = 2
    pipeline_model_parallel_size = 1
    context_parallel_size = 1

  [cmd_args.log.ckpt]
  save_on_train_epoch_end = false
  save_last = false

  [cmd_args.optim]
    config.lr = 5e-6

[extra_env_vars]
CLOUDAI_NEMO_TASK = '"finetune"'
NCCL_P2P_NET_CHUNKSIZE = "2097152"
NCCL_NVLS_ENABLE = "0"
NVTE_DP_AMAX_REDUCE_INTERVAL = "0"
NVTE_ASYNC_AMAX_REDUCTION = "1"
NVTE_FUSED_ATTN = "1"
NVTE_FLASH_ATTN = "1"
NEMO_LOG_MEMORY_USAGE = "1"
CUDA_DEVICE_MAX_CONNECTIONS = "1"
NVTE_FWD_LAYERNORM_SM_MARGIN = "16"
NVTE_BWD_LAYERNORM_SM_MARGIN = "16"