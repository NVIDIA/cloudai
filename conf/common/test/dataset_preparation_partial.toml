name = "pile_download_partial"
description = "Download and preprocess a subset of the Pile."
test_template_name = "DatasetPreparation"

[cmd_args]
data_dir = "/lustre/fsw/coreai_dlalgo_ci/theo/datasets/full_pile_data"
docker_image_url = "/lustre/fsw/coreai_dlalgo_ci/theo/docker_images/nemo_24_12_01.sqsh"

    [cmd_args.run]
    results_dir = "${base_results_dir}/${name}"
    node_array_size = 5
    time_limit = "08:00:00"

    [cmd_args.data_preparation]
    file_numbers = "0-1"
    rm_downloaded = true
    rm_extracted = true
    download_tokenizer_url = "https://huggingface.co/path/to/your/tokenizer.model?download=true"
    tokenizer_type = "sentencepiece"
    tokenizer_save_dir = "${data_dir}/my_tokenizer"
    tokenizer_model = "${.tokenizer_save_dir}/my_tokenizer.model"
