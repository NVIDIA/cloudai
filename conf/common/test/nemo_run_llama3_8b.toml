name = "nemo_run_llama3_8b"
description = "nemo_run_llama3_8b"
test_template_name = "NeMoRun"

[cmd_args]
docker_image_url = "nvcr.io#nvidia/nemo:25.11.01"
task = "pretrain"
recipe_name = "cloudai_llama3_8b_recipe"

  [cmd_args.data]
  seq_length = 8192
  micro_batch_size = 1
  global_batch_size = 128

  [cmd_args.trainer]
  max_steps = 10
  val_check_interval = 100
  num_nodes = 1

    [cmd_args.trainer.strategy]
    tensor_model_parallel_size = 4
    pipeline_model_parallel_size = 1
    context_parallel_size = 1

[extra_env_vars]
NCCL_P2P_NET_CHUNKSIZE = "2097152"
TORCHX_MAX_RETRIES = "0"
TRANSFORMERS_OFFLINE = "0"
NCCL_NVLS_ENABLE = "0"
NVTE_DP_AMAX_REDUCE_INTERVAL = "0"
NVTE_ASYNC_AMAX_REDUCTION = "1"
NVTE_FUSED_ATTN = "1"
NVTE_FLASH_ATTN = "1"
NEMO_LOG_MEMORY_USAGE = "1"
CUDA_DEVICE_MAX_CONNECTIONS = "1"
NVTE_FWD_LAYERNORM_SM_MARGIN = "16"
NVTE_BWD_LAYERNORM_SM_MARGIN = "16"
