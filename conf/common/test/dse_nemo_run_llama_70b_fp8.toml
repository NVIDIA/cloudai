name = "dse_nemo_run_llama3_70b_fp8"
description = "dse_nemo_run_llama3_70b"
test_template_name = "NeMoRun"

[cmd_args]
docker_image_url = "nvcr.io/nvidia/nemo:24.12.rc3"
task = "pretrain"
recipe_name = "llama3_70b"
num_layers = 32

  [cmd_args.data]
  micro_batch_size = [1]
  global_batch_size = [128]

  [cmd_args.trainer]
  max_steps = 100
  val_check_interval = 1000
  num_nodes = 8

    [cmd_args.trainer.strategy]
    tensor_model_parallel_size = [4]
    pipeline_model_parallel_size = [8]
    context_parallel_size = [1]
    virtual_pipeline_model_parallel_size = [5]

    [cmd_args.trainer.plugins]
    fp8 = "hybrid"
    fp8_margin = 0
    fp8_amax_history_len = 1024
    fp8_amax_compute_algo = "max"
    fp8_params = true
    grad_reduce_in_fp32 = true

  [cmd_args.log.ckpt]
  save_on_train_epoch_end = false
  save_last = false
