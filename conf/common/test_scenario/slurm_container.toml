time_limit = "00:20:00"

name = "nccl-alltoall"
description = "NCCL alltoall via SlurmContainer"
test_template_name = "SlurmContainer"

  [Tests.cmd_args]
  docker_image_url = "nvcr.io#nvidia/pytorch:25.06-py3"
