name = "kubernetes-cluster"
scheduler = "kubernetes"
kube_config_path = ""

install_path = "./install"
output_path = "./results"
default_namespace = "default"
monitor_interval = 1

[global_env_vars]
NCCL_IB_GID_INDEX = "3"
NCCL_SOCKET_IFNAME = "ib0"
NCCL_IB_HCA = "mlx5_0"
UCX_NET_DEVICES = "mlx5_0:1"
NCCL_P2P_LEVEL = "PIX"
UCX_TLS = "rc_x,sm,cuda_copy"
NCCL_IB_TC = "96"
