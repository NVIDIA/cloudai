name = "example-cluster"
scheduler = "slurm"

install_path = "./install_dir"
output_path = "./results"
default_partition = "partition_1"

mpi = "pmix"
gpus_per_node = 8
ntasks_per_node = 8

[[partitions]]
name = "partition_1"
nodes = ["node-[001-100]"]

  [[partitions.groups]]
  name = "group_1"
  nodes = ["node-[001-025]"]

  [[partitions.groups]]
  name = "group_2"
  nodes = ["node-[026-050]"]

  [[partitions.groups]]
  name = "group_3"
  nodes = ["node-[051-075]"]

  [[partitions.groups]]
  name = "group_4"
  nodes = ["node-[076-100]"]

[[partitions]]
name = "partition_2"
nodes = ["node-[101-200]"]

[global_env_vars]
# NCCL Specific Configurations
NCCL_IB_GID_INDEX = "3"
NCCL_IB_TIMEOUT = "20"
NCCL_IB_QPS_PER_CONNECTION = "4"

# Device Visibility Configuration
MELLANOX_VISIBLE_DEVICES = "0,3,4,5,6,9,10,11"
CUDA_VISIBLE_DEVICES = "0,1,2,3,4,5,6,7"
